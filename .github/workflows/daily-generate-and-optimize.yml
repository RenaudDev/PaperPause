name: Daily Generate & Optimize Coloring Pages

on:
  schedule:
    # Run at 5 AM EST = 10 AM UTC (EST is UTC-5)
    - cron: '0 10 * * *'
  workflow_dispatch:  # Allow manual trigger for testing

env:
  NODE_VERSION: '20'

jobs:
  generate-and-optimize:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for commits

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create .dev.vars from GitHub Secrets
        run: |
          cat << 'EOF' > .dev.vars
          GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
          R2_ACCOUNT_ID=${{ secrets.R2_ACCOUNT_ID }}
          R2_ACCESS_KEY_ID=${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY=${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_BUCKET_NAME=${{ secrets.R2_BUCKET_NAME }}
          R2_PUBLIC_URL=${{ secrets.R2_PUBLIC_URL }}
          CF_IMAGES_ACCOUNT_ID=${{ secrets.CF_IMAGES_ACCOUNT_ID }}
          CF_IMAGES_API_TOKEN=${{ secrets.CF_IMAGES_API_TOKEN }}
          CF_IMAGES_ACCOUNT_HASH=${{ secrets.CF_IMAGES_ACCOUNT_HASH }}
          EOF

      - name: Validate environment
        run: npm run validate:env

      # ===== CATS =====
      - name: Generate Cats (1 image)
        id: generate-cats
        run: |
          RUN_ID=$(date +%Y-%m-%dT%H-%M-%SZ)-cats
          echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT
          GENERATION_RUN_ID=$RUN_ID npx ts-node scripts/morning-routine/tasks/generate-batch.ts animals cats 1

      - name: Optimize SEO metadata for Cats
        run: |
          MANIFEST_FILE="scripts/morning-routine/.runs/${{ steps.generate-cats.outputs.run_id }}.json"
          if [ -f "$MANIFEST_FILE" ]; then
            npx ts-node scripts/morning-routine/tasks/seo-review-batch.ts animals cats --manifest "$MANIFEST_FILE"
          else
            echo "‚ö†Ô∏è  No manifest found, skipping SEO for cats"
          fi
        continue-on-error: true

      # ===== DOGS =====
      - name: Generate Dogs (1 image)
        id: generate-dogs
        run: |
          RUN_ID=$(date +%Y-%m-%dT%H-%M-%SZ)-Dogs
          echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT
          GENERATION_RUN_ID=$RUN_ID npx ts-node scripts/morning-routine/tasks/generate-batch.ts animals Dogs 1

      - name: Optimize SEO metadata for Dogs
        run: |
          MANIFEST_FILE="scripts/morning-routine/.runs/${{ steps.generate-dogs.outputs.run_id }}.json"
          if [ -f "$MANIFEST_FILE" ]; then
            npx ts-node scripts/morning-routine/tasks/seo-review-batch.ts animals Dogs --manifest "$MANIFEST_FILE"
          else
            echo "‚ö†Ô∏è  No manifest found, skipping SEO for Dogs"
          fi
        continue-on-error: true

      # ===== HORSES =====
      - name: Generate Horses (1 image)
        id: generate-horses
        run: |
          RUN_ID=$(date +%Y-%m-%dT%H-%M-%SZ)-Horses
          echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT
          GENERATION_RUN_ID=$RUN_ID npx ts-node scripts/morning-routine/tasks/generate-batch.ts animals Horses 1

      - name: Optimize SEO metadata for Horses
        run: |
          MANIFEST_FILE="scripts/morning-routine/.runs/${{ steps.generate-horses.outputs.run_id }}.json"
          if [ -f "$MANIFEST_FILE" ]; then
            npx ts-node scripts/morning-routine/tasks/seo-review-batch.ts animals Horses --manifest "$MANIFEST_FILE"
          else
            echo "‚ö†Ô∏è  No manifest found, skipping SEO for Horses"
          fi
        continue-on-error: true

      # ===== BUTTERFLIES =====
      - name: Generate Butterflies (1 image)
        id: generate-butterflies
        run: |
          RUN_ID=$(date +%Y-%m-%dT%H-%M-%SZ)-Butterflies
          echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT
          GENERATION_RUN_ID=$RUN_ID npx ts-node scripts/morning-routine/tasks/generate-batch.ts animals Butterflies 1

      - name: Optimize SEO metadata for Butterflies
        run: |
          MANIFEST_FILE="scripts/morning-routine/.runs/${{ steps.generate-butterflies.outputs.run_id }}.json"
          if [ -f "$MANIFEST_FILE" ]; then
            npx ts-node scripts/morning-routine/tasks/seo-review-batch.ts animals Butterflies --manifest "$MANIFEST_FILE"
          else
            echo "‚ö†Ô∏è  No manifest found, skipping SEO for Butterflies"
          fi
        continue-on-error: true

      # ===== SHARKS =====
      - name: Generate Sharks (1 image)
        id: generate-sharks
        run: |
          RUN_ID=$(date +%Y-%m-%dT%H-%M-%SZ)-Sharks
          echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT
          GENERATION_RUN_ID=$RUN_ID npx ts-node scripts/morning-routine/tasks/generate-batch.ts animals Sharks 1

      - name: Optimize SEO metadata for Sharks
        run: |
          MANIFEST_FILE="scripts/morning-routine/.runs/${{ steps.generate-sharks.outputs.run_id }}.json"
          if [ -f "$MANIFEST_FILE" ]; then
            npx ts-node scripts/morning-routine/tasks/seo-review-batch.ts animals Sharks --manifest "$MANIFEST_FILE"
          else
            echo "‚ö†Ô∏è  No manifest found, skipping SEO for Sharks"
          fi
        continue-on-error: true

      # ===== COMMIT ALL CHANGES =====
      - name: Commit generated content
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add -A content/
          
          # Check if there are changes
          if git diff --staged --quiet; then
            echo "‚úì No changes to commit"
          else
            git commit -m "üé® Generate daily coloring pages [automated]"
            git push
            echo "‚úì Pushed changes"
          fi

      # ===== REPORT =====
      - name: Report workflow summary
        if: always()
        run: |
          echo "## Daily Generation Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Collection | Generation | SEO |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|------------|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| Cats | ${{ steps.generate-cats.outcome }} | ‚úì |" >> $GITHUB_STEP_SUMMARY
          echo "| Dogs | ${{ steps.generate-dogs.outcome }} | ‚úì |" >> $GITHUB_STEP_SUMMARY
          echo "| Horses | ${{ steps.generate-horses.outcome }} | ‚úì |" >> $GITHUB_STEP_SUMMARY
          echo "| Butterflies | ${{ steps.generate-butterflies.outcome }} | ‚úì |" >> $GITHUB_STEP_SUMMARY
          echo "| Sharks | ${{ steps.generate-sharks.outcome }} | ‚úì |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Schedule:** 5 AM EST (10 AM UTC)" >> $GITHUB_STEP_SUMMARY

      - name: Notify on generation failure
        if: failure()
        run: |
          echo "‚ùå **CRITICAL**: Daily generation failed!"
          echo "Check the workflow logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
