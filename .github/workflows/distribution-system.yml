name: Distribution System (Nightwatcher)

on:
  schedule:
    # Run every 15 minutes between 9 AM and 9 PM UTC (4 AM - 4 PM ET)
    # The scheduler assigns slots in this range (06:00 - 21:00 UTC)
    # running slightly wider (05:00 - 22:00) provides buffer
    - cron: '*/15 6-22 * * *'
  workflow_dispatch:

jobs:
  distributor:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create .dev.vars
        run: |
          cat << 'EOF' > .dev.vars
          MAKE_WEBHOOK=${{ secrets.MAKE_WEBHOOK }}
          MAKE_WEBHOOK_API=${{ secrets.MAKE_WEBHOOK_API }}
          EOF

      - name: Run Conductor
        run: npx ts-node scripts/morning-routine/tasks/distribution-conductor.ts

      - name: Commit queue state
        # Only commit if conductor changed the queue (idempotent)
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add config/distribution-queue.json
          
          if git diff --staged --quiet; then
            echo "âœ“ Queue unchanged (no distributions)"
          else
            git commit -m "ðŸ“¤ [Conductor] Distributed items & updated queue"
            git push
            echo "âœ“ Queue updated"
          fi
