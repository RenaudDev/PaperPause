{{ define "main" }}
<!-- Teal Header Section -->
<section class="bg-teal-600 text-white py-16">
    <div class="container mx-auto px-4">
        <!-- Breadcrumbs -->
        {{ partial "breadcrumbs.html" (dict "Page" .Page "textColor" "text-white" "hoverColor" "hover:text-white/80") }}

        <!-- Header -->
        <header class="max-w-4xl">
            <h1 class="font-heading text-3xl md:text-5xl font-bold text-white mb-6">{{ .Title }}</h1>
        </header>
    </div>
</section>

<!-- Content Section -->
<div class="container mx-auto px-4 py-16 max-w-4xl" data-pagefind-body>
    <article class="privacy-policy-content">
        {{ .Content }}
    </article>
</div>

<style>
    /* Typography Styles for Privacy Policy */
    .privacy-policy-content {
        font-family: 'Inter', sans-serif;
        color: #475569;
        line-height: 1.75;
    }

    .privacy-policy-content > *:first-child {
        margin-top: 0;
    }

    .privacy-policy-content h2 {
        font-family: 'Outfit', sans-serif;
        font-size: 1.875rem;
        font-weight: 700;
        color: #1E293B;
        margin-top: 3rem;
        margin-bottom: 1.5rem;
        line-height: 1.2;
        padding-bottom: 0.5rem;
        border-bottom: 2px solid #E2E8F0;
    }

    .privacy-policy-content h2:first-of-type {
        margin-top: 0;
    }

    .privacy-policy-content h3 {
        font-family: 'Outfit', sans-serif;
        font-size: 1.5rem;
        font-weight: 600;
        color: #334155;
        margin-top: 2.5rem;
        margin-bottom: 1rem;
        line-height: 1.3;
    }

    .privacy-policy-content p {
        font-size: 1.125rem;
        line-height: 1.75;
        color: #475569;
        margin-bottom: 1.5rem;
    }

    .privacy-policy-content p.text-sm {
        font-size: 0.875rem;
        color: #64748B;
        font-style: italic;
        margin-bottom: 2rem;
        margin-top: -0.5rem;
    }

    .privacy-policy-content ul {
        list-style-type: disc;
        margin-left: 1.75rem;
        margin-bottom: 1.5rem;
        margin-top: 0.5rem;
        padding-left: 0.5rem;
    }

    .privacy-policy-content ul li {
        font-size: 1.125rem;
        line-height: 1.75;
        color: #475569;
        margin-bottom: 0.875rem;
    }

    .privacy-policy-content ul ul {
        list-style-type: circle;
        margin-left: 1.5rem;
        margin-top: 0.75rem;
        margin-bottom: 0.75rem;
    }

    .privacy-policy-content ul ul li {
        font-size: 1rem;
        margin-bottom: 0.625rem;
    }

    .privacy-policy-content strong {
        font-weight: 600;
        color: #1E293B;
    }

    .privacy-policy-content a {
        color: #0D9488;
        text-decoration: underline;
        text-underline-offset: 3px;
        transition: color 0.2s ease;
    }

    .privacy-policy-content a:hover {
        color: #0F766E;
    }

    .privacy-policy-content > p:first-child {
        font-size: 1.25rem;
        line-height: 1.8;
        margin-bottom: 1.5rem;
    }
</style>
{{ end }}
